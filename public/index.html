</head>
<body>
   
  <nav class="nav__cont">
    <ul class="nav">
      <li class="nav__items zoom home">

      <li class="nav__items zoom about">

      <li class="nav__items zoom tech">

       <a href="#tech">Tech</a>

      <li class="nav__items zoom skills">

        <a href="#skills">Skills</a>
      </li>
      <li class="nav__items zoom port">

      </li>
      <li class="nav__items zoom contact">
        <i class="fontello icon-contacts"></i>
        <a href="#contact">Contact </a>

    </ul>
  </nav>
   
  <div class="wrapper">
    <div class="container-fluid">
      <section id="home">
        <div class="row">
          <div class="col-md-6 col-xs-12 ">
            <div id="container-image">
              <img id="home__profile" class="animate__animated animate__fadeIn" srcset="me.png" >

              <h1 id="home__title" class="animate__animated animate__fadeIn">Hi,<br> I'm Oscar, <br> web developer.</h1>
          </div>

      </section>

      <section id="about">
        <div class="showhim" style="color:white">
          HOVER ME
          <div class="showme">hai</div>
          <div class="ok">ok</div>
        </div>

      </section>
      <section id="tech"></section>
      <section id="skills"></section>
      <section id="port"></section>
      <section id="contact"></section>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
  <script type="text/javascript">
    var nav__items = document.querySelectorAll(".nav__items"); 
    var requiredElement = nav__items[0];
    
    
    $(".nav__items").on("click", function(){
      $(this).closest(".nav").find(".active").removeClass("active");
      $(this).addClass("active");
    });

    const sections = document.querySelectorAll("section");
    window.onscroll = () => {
      var current = "";
      
      sections.forEach((section) => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 60) {
        
          current = section.getAttribute("id"); 
         
        }
      });

      nav__items.forEach((li) => {
        console.log(li.classList.contains(current));
        li.classList.remove("active");
        if (li.classList.contains(current)) {
          li.classList.add("active");
        }
      });
    };
    

  </script>
